        <script type="text/javascript">
        var url = "https://50.19.186.200:8080/NewtonSurvey/rest/complicate"
        var whatToSend;

        function TestJSON(){
          console.log("hehe");
          // The URL is the URL for RESTful webservices
          loadDoc(url, myFunction);
        }

        function loadDoc(url, cfunc) {
          var xhttp;
          xhttp = new XMLHttpRequest();
          // Create the AJAX object, use POST function, "true" indicates async
          xhttp.open("POST", url, true);
          xhttp.setRequestHeader('Content-Type', 'application/json');
          xhttp.onreadystatechange = function() {
             if (xhttp.readyState == 4 && xhttp.status == 200) {
               cfunc(xhttp);
             }
          };
          // Send the JSON to the RESTful webservices.
          xhttp.send(whatToSend);
        }

        function myFunction(xhttp) {
          console.log(xhttp.responseText);
          // Parse the return (which is a JSON object)
          var json = xhttp.responseText;
          var objJSON = eval("(function(){return " + json + ";})()");
          console.log("return!");
          // show the return object
          alert(objJSON.phoneNumber);
          // document.getElementById("tJSON").innerHTML = xhttp.responseText;
        }

        // This function is used for getting content of user input
        function getContent() {
          if (document.getElementById('password1').value != document.getElementById('password2').value) {
            alert("Two Password Must Be Identical.");
          } else {
            var email = document.getElementById('email1').value;
            var phoneNumber = document.getElementById('phoneNumber1').value;
            var username = document.getElementById('username1').value;
            var password = document.getElementById('password1').value;
            //Parse these fields in to JSON format
            whatToSend = '{"email":"' + email + '","passwordHash":"'+ password + '","phoneNumber":"' + phoneNumber + '","username":"' + username + '"}';
            console.log(whatToSend);
            // Invoke TestJSON()
            TestJSON();
          }  
        }
    </script>
